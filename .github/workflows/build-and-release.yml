name: Build and Release

on:
  push:
    branches:
      - main
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fuwa
            register_command_name: register_command
            asset_suffix: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fuwa.exe
            register_command_name: register_command.exe
            asset_suffix: windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifacts directory
        shell: bash
        run: mkdir -p artifacts

      - name: Copy binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/fuwa-${{ matrix.asset_suffix }}
          cp target/${{ matrix.target }}/release/${{ matrix.register_command_name }} artifacts/register_command-${{ matrix.asset_suffix }}

      - name: Copy binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/fuwa-${{ matrix.asset_suffix }}.exe
          cp target/${{ matrix.target }}/release/${{ matrix.register_command_name }} artifacts/register_command-${{ matrix.asset_suffix }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.asset_suffix }}
          path: artifacts/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=build-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/binaries-linux-x86_64/*
            artifacts/binaries-windows-x86_64/*
          body: |
            ## Automated Release
            
            Built from commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            ### Binaries
            - **Linux (x86_64)**: fuwa-linux-x86_64, register_command-linux-x86_64
            - **Windows (x86_64)**: fuwa-windows-x86_64.exe, register_command-windows-x86_64.exe
            
            ### Changes
            See commit history for details.
